name: Frontend Build Check

on:
  push:
    branches:
      - main
      - develop


jobs:
  frontend-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Atulyakarigari/frontend

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Use your project's Node.js version
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the frontend project
      - name: Build Project
        run: npm run build