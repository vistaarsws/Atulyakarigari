name: Frontend CI/CD Pipeline

on:
  pull_request:
    branches:
      - dev
    paths:
      - 'frontend/**'
  push:
    branches:
      - dev
      - main
    paths:
      - 'frontend/**'

jobs:
  setup-environment:
    name: Setup Environment (20.x)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ matrix.node-version }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            node-modules-${{ matrix.node-version }}-

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

  build:
    name: üõ†Ô∏è Build Application
    runs-on: ubuntu-latest
    needs: setup-environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Node Modules from Cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Build Application
        run: |
          cd frontend
          npm run build

  deploy-to-development:
    name: üöÄ Deploy to Development (dev branch)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Development)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_DEVELOPMENT_TOKEN }}
        run: |
          cd frontend
          DEPLOYMENT_URL=$(npx vercel deploy --token $VERCEL_TOKEN --env MERN_PUBLIC_ENV=development --yes)

        echo "Deployment URL: $DEPLOYMENT_URL"

          npx vercel alias $DEPLOYMENT_URL dev-atulyakarigari.vercel.app --token $VERCEL_TOKEN

  deploy-to-production:
    name: üöÄ Deploy to Production (main branch)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_PROD_TOKEN }}
        run: |
          cd frontend
          DEPLOYMENT_URL=$(npx vercel deploy --token $VERCEL_TOKEN --env MERN_PUBLIC_ENV=production --prod --yes)

          echo "Deployment URL: $DEPLOYMENT_URL"

          npx vercel alias set $DEPLOYMENT_URL atulyakarigari.vercel.app --token $VERCEL_TOKEN
